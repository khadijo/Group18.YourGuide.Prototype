<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Tour</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_two.css') }}">
</head>
<body>
<header>
        <div class="left-section">
            <a href="/homepage"><h1 class="yourtour">Your Guide</h1></a>
        </div>

        <div class="right-section">
            <!-- Navbar -->
            <nav class="dropdown-menu">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                </svg>
                <div class="hidden-menu">
                    <a href="/profile">Profile</a>
                    <a href="/user_tours" class="your-tours-button">My tours</a>
                </div>
            </nav>
        </div>
    </header>
<main>

    <form class="create-tour-form">

        <label>Title</label>
        <input placeholder="Place enter title for the tour">
        <label>Date</label>
        <input type="date">
        <label>Destination</label>
        <input placeholder="Enter city,Country">
        <label>Duration</label>
        <input placeholder="How many days">
        <label>Price</label>
        <input placeholder="The price is in NOK">
        <label>Max travelers</label>
        <input placeholder="Max travelers are 50">
        <label>Language</label>
        <input placeholder="Which language are you speaking in?">
        <label>Picture</label>
        <input placeholder="Please provide a URL">
        <div class="buttons-style">
        <button>Submit</button>
        <button>Cancel</button>
            </div>

    </form>

</main>
<footer>
    <p>Gruppe 18</p>
</footer>
</body>
</html>
