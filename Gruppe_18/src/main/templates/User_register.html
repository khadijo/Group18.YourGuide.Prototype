<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_two.css') }}">
</head>
<body>

<div class="container">
<form method="POST" action="{{url_for('account_reg') }}">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="text" name="phoneNumber" placeholder="PhoneNumber" required>
    <input type="text" name="emailAddress" placeholder="EmailAddress" required>
    <button type="submit" value="Register">Register</button>
</form>
    </div>

</body>
</html>
